<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–∞–≤–∏–≥–∞—Ü–∏—è –ö–∞–Ω–∞–ª–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #1a1f2e;
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px 30px;
            text-align: center;
            position: relative;
        }
        
        .channel-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .header h1 {
            color: white;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }
        
        .header-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            color: rgba(255,255,255,0.9);
            font-size: 13px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Content */
        .content {
            padding: 20px;
        }
        
        /* Category Accordion */
        .category-item {
            background: #252d3f;
            border-radius: 12px;
            margin-bottom: 12px;
            overflow: hidden;
            border: 1px solid #2d3548;
            transition: all 0.3s;
        }
        
        .category-item.active {
            background: #2a3347;
            border-color: #667eea;
        }
        
        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 20px;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
        }
        
        .category-header:hover {
            background: rgba(102, 126, 234, 0.1);
        }
        
        .category-header:active {
            transform: scale(0.98);
        }
        
        .category-left {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }
        
        .category-emoji {
            font-size: 24px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(102, 126, 234, 0.15);
            border-radius: 8px;
        }
        
        .category-name {
            color: #e8eaed;
            font-weight: 600;
            font-size: 15px;
        }
        
        .category-arrow {
            color: #667eea;
            font-size: 18px;
            transition: transform 0.3s;
            margin-right: 5px;
        }
        
        .category-item.active .category-arrow {
            transform: rotate(180deg);
        }
        
        /* Posts Dropdown */
        .posts-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
            background: #1e2534;
        }
        
        .category-item.active .posts-container {
            max-height: 800px;
        }
        
        .post-item {
            padding: 16px 20px 16px 68px;
            border-top: 1px solid #2d3548;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .post-item:hover {
            background: rgba(102, 126, 234, 0.1);
        }
        
        .post-item:active {
            transform: scale(0.98);
        }
        
        .post-title {
            color: #b8bdc8;
            font-size: 14px;
            font-weight: 500;
            flex: 1;
        }
        
        .post-arrow {
            color: #667eea;
            font-size: 16px;
            opacity: 0.7;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #b8bdc8;
        }
        
        .spinner {
            border: 3px solid #2d3548;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 20px;
            color: #6b7280;
            font-size: 13px;
        }
        
        .footer-emoji {
            font-size: 20px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="channel-icon">‚ö°</div>
            <h1>–ù–ê–í–ò–ì–ê–¶–ò–Ø –ö–ê–ù–ê–õ–ê</h1>
            <div class="header-stats">
                <div class="stat-item">‚≠ê <span id="categoriesCount">0</span></div>
                <div class="stat-item">üìù <span id="postsCount">0</span></div>
                <div class="stat-item">üëÅ 10.2K</div>
            </div>
        </div>
        
        <div class="content">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>–ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ç–µ–Ω—Ç–∞...</p>
            </div>
            
            <div id="categoriesList" style="display: none;"></div>
            
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">üì≠</div>
                <p>–ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –ø–æ–∫–∞ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω—ã</p>
            </div>
        </div>
        
        <div class="footer">
            <div class="footer-emoji">‚ú®</div>
            <p>–í—Å–µ –º–µ–Ω—é –Ω–∞ –æ–¥–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ</p>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let categories = {};
        
        tg.ready();
        tg.expand();
        tg.setBackgroundColor('#1a1f2e');
        tg.setHeaderColor('#667eea');
        
        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                categories = await response.json();
                renderCategories();
                updateStats();
                
                document.getElementById('loading').style.display = 'none';
                
                if (Object.keys(categories).length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                } else {
                    document.getElementById('categoriesList').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading categories:', error);
                document.getElementById('loading').innerHTML = 
                    '<div style="color: #f56565;">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
            }
        }
        
        function renderCategories() {
            const list = document.getElementById('categoriesList');
            list.innerHTML = '';
            
            Object.keys(categories).forEach((category, index) => {
                const posts = categories[category];
                const categoryItem = createCategoryItem(category, posts, index);
                list.appendChild(categoryItem);
            });
        }
        
        function createCategoryItem(category, posts, index) {
            const item = document.createElement('div');
            item.className = 'category-item';
            item.id = `category-${index}`;
            
            // –ò–∑–≤–ª–µ–∫–∞–µ–º —ç–º–æ–¥–∑–∏ –∏–∑ –Ω–∞–∑–≤–∞–Ω–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            const emojiMatch = category.match(/[\p{Emoji}]/u);
            const emoji = emojiMatch ? emojiMatch[0] : 'üìÅ';
            const categoryName = category.replace(/[\p{Emoji}]/gu, '').trim();
            
            item.innerHTML = `
                <div class="category-header" onclick="toggleCategory(${index})">
                    <div class="category-left">
                        <div class="category-emoji">${emoji}</div>
                        <div class="category-name">${categoryName}</div>
                    </div>
                    <div class="category-arrow">‚ñº</div>
                </div>
                <div class="posts-container" id="posts-${index}">
                    ${renderPosts(posts)}
                </div>
            `;
            
            return item;
        }
        
        function renderPosts(posts) {
            if (posts.length === 0) {
                return '<div style="padding: 20px; text-align: center; color: #6b7280;">–ü–æ—Å—Ç–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</div>';
            }
            
            return posts.map(post => `
                <div class="post-item" onclick='openPost(${JSON.stringify(post.url)})'>
                    <div class="post-title">${post.title}</div>
                    <div class="post-arrow">‚Üí</div>
                </div>
            `).join('');
        }
        
        function toggleCategory(index) {
            const categoryItem = document.getElementById(`category-${index}`);
            const isActive = categoryItem.classList.contains('active');
            
            // –ó–∞–∫—Ä—ã—Ç—å –≤—Å–µ –¥—Ä—É–≥–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            document.querySelectorAll('.category-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–∫—É—â—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é
            if (!isActive) {
                categoryItem.classList.add('active');
                
                // –ü–ª–∞–≤–Ω—ã–π —Å–∫—Ä–æ–ª–ª –∫ –æ—Ç–∫—Ä—ã—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
                setTimeout(() => {
                    categoryItem.scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'nearest' 
                    });
                }, 100);
            }
        }
        
        function openPost(url) {
            tg.openTelegramLink(url);
            setTimeout(() => {
                tg.close();
            }, 100);
        }
        
        function updateStats() {
            const categoryCount = Object.keys(categories).length;
            const postCount = Object.values(categories).reduce((sum, posts) => sum + posts.length, 0);
            
            document.getElementById('categoriesCount').textContent = categoryCount;
            document.getElementById('postsCount').textContent = postCount;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadCategories();
    </script>
</body>
</html>
